<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Penny Pincher</title>

  <link rel="icon" href="./images/penny.jpg">

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="./style.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div class="navbar-fixed">
    <nav class="blue-grey darken-3">
      <div class="nav-wrapper">
        <div class="brand-logo"></div>
      </div>
    </nav>
  </div>

  <div class="container">

    <div class="row">
      
      <div data-target="modal1" class="category_selectors col s4 m2 z-depth-2 modal-trigger">
        <i class="large material-icons">home</i>
        <p>Rent</p>
      </div>
      <div data-target="modal1" class="category_selectors col s4 m2 z-depth-2 modal-trigger">
        <i class="large material-icons">local_grocery_store</i>
        <p>Groceries</p>
      </div>
      <div data-target="modal1" class="category_selectors col s4 m2 z-depth-2 modal-trigger">
        <i class="large material-icons">directions_car</i>
        <p>Car</p>
      </div>
      <div data-target="modal1" class="category_selectors col s4 m2 z-depth-2 modal-trigger">
        <i class="large material-icons">local_gas_station</i>
        <p>Gas</p>
      </div>
      <div data-target="modal1" class="category_selectors col s4 m2 z-depth-2 modal-trigger">
        <i class="large material-icons">credit_card</i>
        <p>Credit Card</p>
      </div>
      <div data-target="modal1" class="category_selectors col s4 m2 z-depth-2 modal-trigger">
        <i class="large material-icons">card_giftcard</i>
        <p>Giving</p>
      </div>

    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <div id="calulator">

          <div class="row z-depth-2 grey lighten-4">
            <div class="col s11 m11 calc_text"></div>
            <div class="col s1 m1 add_charge">
              <i class="medium material-icons modal-close">add_box</i>
            </div>
          </div>

          <div class="row">
            <div class="col s4 m4 z-depth-2 calc_num">
              1
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              2
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              3
            </div>
          </div>

          <div class="row">
            <div class="col s4 m4 z-depth-2 calc_num">
              4
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              5
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              6
            </div>
          </div>

          <div class="row">
            <div class="col s4 m4 z-depth-2 calc_num">
              7
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              8
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              9
            </div>
          </div>

          <div class="row">
            <div class="col s4 m4 z-depth-2 calc_num">
              0
            </div>
            <div class="col s4 m4 z-depth-2 calc_num">
              .
            </div>
            <div class="col s4 m4 z-depth-2 calc_delete">
              <i class="small material-icons">clear</i>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <!-- <i class="small material-icons modal-close">arrow_back</i> -->
        <div class="btn modal-close blue-grey darken-3">Close</div>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <div id="salary" data-target="modal1" class="row z-depth-2 money_selectors modal-trigger modal-close">Salary</div>
        <div id="side" data-target="modal1" class="row z-depth-2 money_selectors modal-trigger modal-close">Side</div>
        <div id="misc" data-target="modal1" class="row z-depth-2 money_selectors modal-trigger modal-close">Miscellaneous</div>
      </div>
      <div class="modal-footer">
        <div class="btn modal-close blue-grey darken-3">Close</div>
        <!-- <i class="small material-icons modal-close">arrow_back</i> -->
      </div>
    </div>
    
  </div>

  </div> 

  <footer class="page-footer blue-grey darken-3">
    <div class="footer-copyright">
      <div class="container">
        <!-- <i class="medium material-icons">credit_card</i> -->
        <div data-target="modal2" class="modal-trigger">
          <i class="medium material-icons">attach_money</i>
        </div>
      <!-- add -->
      <!-- ac_unit -->
      </div>
    </div>
  </footer>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Compiled and minified Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- javascript -->
  <script src="./logic.js"></script>

  <!-- charts js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>

</html>
